<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>do-while문으로 0에서 n까지 합</h3>
    <hr>
    <script>
        var n =prompt("0보다 큰 정수 입력");
        n = parseInt(n);

        var i =0,sum=0;
        do{
            sum+=i;
            i++;
        }while(i<=n);
        document.write("0에서 " + n + "까지의 합은 " + sum);
    </script>
</body>
</html>
