<body>
<h3>함수 function</h3>    
<hr>
<script>
    function adder(n1,n2){
       // return n1 +n2;
       var sum;
       sum=n1+n2;
       return sum;

    }
    var n = adder(24567,98374);
    document.write("24567 + 98374는 " + n +"<br>");
</script>
</body>
