<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>3으로 나눈 나머지가 1인 수만 더하기</h3>    
    <hr>
    <script>
        var sum=0;
        for(i=1;i<=10;i++){
            if(i%3 != 1)
                continue; // 다음 반복ㅇ로 점프
            document.write(i + " "); // 더하는 수 출력
            sum += i; // 합
        }
        document.write("합은 "+ sum);
    </script>
</body>
</html>
