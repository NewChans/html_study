<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let p;
        function init(){
            p =  document.getElementById("p");
            p.onmouseover = over;
            p.onmouseout =out;
        }
        function over(){
            p.style.background = 'orchid';
        }
        function out(){
            p.style.background='red';
        }
    </script>    
    <body onload="init()">
    <h3>DOM객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
    <hr>
    <p id="p">마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
