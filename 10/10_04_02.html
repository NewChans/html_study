<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>윈도우의 위치와 크기 조절</title>

    <script>
      var childWindow = window.open("", "", "width=200px, height=200px");
      childWindow.document.write("움직이기");

      
      childWindow.moveTo(100, 100); 
    </script>
  </head>
  <body>
    <h3>윈도우의 위치와 크기 조절</h3>
    <hr />
    <button onclick="childWindow.window.moveBy(-10, 0)">left</button>
    <button onclick="childWindow.window.moveBy(10, 0)">right</button>
    <button onclick="childWindow.window.moveBy(0, -10)">up</button>
    <button onclick="childWindow.moveBy(0, 10)">down</button>
    <button onclick="childWindow.resizeBy(10, 10)">+</button>
    <button onclick="childWindow.resizeBy(-10, -10)">-</button>
  </body>
</html>
