<!-- window.open("http://www.naver.com","","")
window.open(url, windowName, Feature)
url :  윈도우에 출력할 웹 페이지 주소 문자열
windowName : 새로 여는 윈도우의 이름 문자열로서 생략 가능
feature : 윈도우의 모양,크기 등의 속성들을 표현하는 문자열.
 속성들은 빈칸없이 ,로 분리하여 작성하며 생략 가능 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function load(url){
            window.open(url,"","left=300,top=300,width=400,height=300");
        }
    </script>
</head>
<body>
    <h3>window.open()으로 윈도우 열기</h3>
    <hr>
    <a href="javascript:load('http://www.graceland.com')">
        엘비스 프레슬리 홈 페이지</a> 
    <a href="javascript:load('http://www.universalorlando.com')">
        유니버설 올랜드 홈 페이지 </a>
    <a href="javascript:load('http://www.disneyworld.com')">
        디즈니월드 홈 페이지</a>

</body>
</html>
