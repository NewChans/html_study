<!DOCTYPE html>
<html lang="en">
<head>
    <title>animation</title>
    <style>
        @keyframes bomb{
            from{font-size:500%;}
            to{font-size:100%;}
        }
        h2{
            animation-name:bomb;
            animation-duration:3s;
            animation-iteration-count:infinite;
            color:red;
        }
        
    </style>
</head>
<body>
    <h2>꽝!</h2>
    <hr>
    <p>꽝! 글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니
        메이션입니다.무한 반복합니다.
    </p>
</body>
</html>
