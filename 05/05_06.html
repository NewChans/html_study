<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        div{position: absolute;}
        img{position: absolute;}
        #A{
            z-index: 1;left: 10px;top:20px;
        }
        #s2{
            z-index: 2;left: 40px;top:30px;
        }
        #s3{
            z-index: 3;left: 80px;top:40px;
        }
        #s7{
            z-index: 4;left: 120px;top:50px;
        }


    </style>
</head>
<body>
    <h3>z-index프로퍼티</h3>  
    <hr>
    <div>
        <img id="A" src="media/A.png"
        width="100" height="140" alt="스페이트A">
        <img id="s2" src="media/2.png"
        width="100" height="140" alt="스페이드2">
        <img id="s3" src="media/2.png"
        width="100" height="140" alt="스페이트3">
        <img id="s7" src="media/7.png"
        width="100" height="140" alt="스페이트A">
    </div>
</body>
</html>
