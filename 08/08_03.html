<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3> innerHTML 활용 : 아래 글자를 클릭하면 강아지 보임</h3>    
    <hr>
    <p id="firstP" style="color:blue"
    onclick="change()">여기에 
<span style="color:red">클릭하세요</span></p>

<script>
    function change(){
        var p = document.getElementById("firstP");
        p.innerHTML = "나의 <img src='media/dog.png'> 강아지";
    }
</script>
</body>
</html>
