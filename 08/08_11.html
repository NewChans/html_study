<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        function createDIV(){
            let obj = document.getElementById("parent");
            let newDIV = document.createElement("div");
            newDIV.innerHTML = "새로 생성된 DIV임";
            newDIV.setAttribute("id","myDiv");
            newDIV.style.backgroundColor = "yellow";
            newDIV.onclick= function(){
                let p = this.parentElement;
                p.removeChild(this);
            };
            obj.appendChild(newDIV);
        }
    </script>
</head>
<body id="parent">
    <h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr>
    <p>DOM 트리에 동적으로 객체를 삽입가능
        createElement(), appendChild(), removeChild() 메소드를 이용하여 새로운 객체를 생성,
        삽입, 삭제하는 예제
    </p>
    <a href="javascript:createDIV()">DIV 생성</a><p>
    <p>
    
</body>
</html>
