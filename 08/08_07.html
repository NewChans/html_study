<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function viewPlace(){
            let tagArray = document.getElementsByClassName("place");
            for(let i =0;i<tagArray.length; i++){
                let tag = tagArray[i];
                tag.style.color = "orchid";
                tag.style.fontSize = "20px";
                tag.style.textDecoration = "underline";
            }
        }
        function viewFood(){
            let tagArray = document.getElementsByClassName("food");
            for(let i =0;i<tagArray.length;i++){
                let tag = tagArray[i];
                tag.style.color = "darkcyan";
            }
        }
    </script>
</head>
<body>
    <h3>가고 싶은 곳 먹고 싶은 것</h3>
    <br>
    <button onclick="viewPlace()"> 가고싶은 곳</button>
    <button onclick="viewFood()">먹고 싶은 것</button>
    <hr>
    <p><span class="place">제주도</span>
    에 가서 <span class="food">흑돼지</span>
    를 먹고 싶고요
    <span class="place">독도</span>
    에 가서 
    <span class="food">독도 새우</span>
    도 먹고 싶다.
    </p>
</body>
</html>
